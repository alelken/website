<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- No Cache Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="cache-control" content="no-cache" />
    <meta name="expires" content="0" />
    <meta name="pragma" content="no-cache" />
    
    <!-- Critical CSS - Prevents FOUC -->
    <style id="critical-css">
      *,*::before,*::after{box-sizing:border-box}
      *{margin:0;padding:0}
      html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility;scroll-behavior:smooth}
      body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;font-size:16px;line-height:1.5;color:#1F2926;background-color:#FEFDFB;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;overflow-x:hidden}
      :root{--color-night:#2F3E3B;--color-night-deep:#1F2926;--color-olive:#8B7E53;--color-cream-soft:#F5F3ED;--color-white-warm:#FEFDFB;--color-text-primary:#1F2926;--color-text-on-dark:#FEFDFB;--color-background-primary:#FEFDFB;--color-background-dark:#2F3E3B}
      .app{min-height:100vh;display:flex;flex-direction:column;background-color:var(--color-night);color:var(--color-text-on-dark);transition:opacity 0.3s ease}
      .loading-skeleton{opacity:0.3;transition:opacity 0.5s ease}
      .css-loaded .loading-skeleton,.loaded .loading-skeleton{opacity:1}
      .loading .app{opacity:0.8}
      .loaded .app{opacity:1}
      h1,h2,h3,h4,h5,h6{font-weight:700;line-height:1.2;color:var(--color-text-primary);margin-bottom:1rem}
      h1{font-size:2.5rem}h2{font-size:2rem}h3{font-size:1.5rem}
      p{margin-bottom:1rem;line-height:1.6}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
      .asset-loading{visibility:hidden}
      .asset-loaded{visibility:visible}
      @media (prefers-reduced-motion: reduce) {html{scroll-behavior:auto}*,*::before,*::after{animation-duration:0.01ms !important;animation-iteration-count:1 !important;transition-duration:0.01ms !important}}
    </style>
    
    <!-- Primary Meta Tags -->
    <title>Alelken</title>
    <meta name="title" content="Alelken - Technology for Human Potential" />
    <meta name="description" content="Building systems that heal, educate, and sustain through innovative technology solutions." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alelken.in/" />
    <meta property="og:title" content="Alelken - Technology for Human Potential" />
    <meta property="og:description" content="Building systems that heal, educate, and sustain through innovative technology solutions." />
    <meta property="og:image" content="https://alelken.in/assets/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://alelken.in/" />
    <meta name="twitter:title" content="Alelken - Technology for Human Potential" />
    <meta name="twitter:description" content="Building systems that heal, educate, and sustain through innovative technology solutions." />
    <meta name="twitter:image" content="https://alelken.in/assets/og-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Alelken" />
    <link rel="canonical" href="https://alelken.in/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Alelken",
      "url": "https://alelken.in",
      "description": "Building systems that heal, educate, and sustain through innovative technology solutions.",
      "foundingDate": "2024",
      "sameAs": []
    }
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- JavaScript detection -->
    <script>
      document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
